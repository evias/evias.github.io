### Site Settings ###
title               : Conchallos
description         : >-
                      It's possible to tear out the world's poverty… 
                      but [we] will need to govern ourselves as a species,
                       or we'll succumb.
                       "**José pepe Mujica**"
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : adamsconchallos/adamsconchallos.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only



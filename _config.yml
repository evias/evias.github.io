### Site Settings ###
title               : "Grégory Saive - eVias"
description         : >-
                      Making blockchain real
baseurl             : "" # empty quotes for *.github.io
repository          : evias/evias.github.io
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/privacy.md
  - pages/terms-of-service.md


### Author Info ###
author:
  name              : Grégory Saive
  image             : https://evias.be/files/avatar-greg-small-192x192.jpeg
  email             : greg@evi.as
  facebook          : UBCDigital
  github            : evias
  linkedin          : ubc-digital
  twitter           : UBC_Digital
  youtube           : channel/UCnyWf1c2Gt8XjwliO-jz6gA

### Posts ###
permalink: /research/:title


### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:                                             # For Documentation Only
    output: true                                        # For Documentation Only


### Disqus ###
#disqus:
#  shortname: your-short-name-disqus


### Analytics ###
analytics:
  enabled: true
  google:
    tracking_id: G-T8RZ5ZCQN9


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:                                              # For Documentation Only
      path: ""                                          # For Documentation Only
      type: "elements"                                  # For Documentation Only
    values:                                             # For Documentation Only
      layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"

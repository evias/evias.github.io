### Site Settings ###
title               : "Grégory Saive - eVias"
description         : >-
                      Hi, I am Grégory Saive!<br />Software developer &amp; Author;<br />Hobbies: Music, Football, Racing
baseurl             : "" # empty quotes for *.github.io
repository          : evias/evias.github.io
remote_theme        : YoussefRaafatNasry/portfolYOU

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude:
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/privacy-policy.md
  - pages/terms-of-service.md

### Author Info ###
author:
  name              : Grégory Saive
  image             : https://files.evias.be/avatar-greg-small-192x192.jpeg
  email             : greg@evi.as
  facebook          : UBCDigital
  github            : evias
  linkedin          : evias
  twitter           : UBC_Digital
  youtube           : channel/UCnyWf1c2Gt8XjwliO-jz6gA
  keybase           : evias

buymeacoffee:
  enabled: true
  username: evias
  description: "Buy me a coffee!"

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name

### Analytics ###
analytics:
  enabled: true
  google:
    tracking_id: G-T8RZ5ZCQN9

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
